<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form autocomplete="on" method="get" action="cadastro.php">

        <p>
            <label for="iema">e-mail</label> <input type="text" name="ema" id="iema" required autocomplete="email">
        </p>

        <p>
            <label for="itele">telefone</label> <input type="tel" name="tele" id="itele" required autocomplete="tel">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
