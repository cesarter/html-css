<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            padding: 5.5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Grupo</td>
                <td>Nomes</td>
                <td colspan="3">Filmes</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">MULHERES</th>
                <td>Maria</td>
                <td>Rambo</td>
                <td>Alien</td>
                <td>the boys</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Batman</td>
                <td>Minions</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <td>Vitoria</td>
                <td>Vingadores</td>
                <td>Inceptio</td>
                <td>Regresso</td>
            </tr>
            <tr>
                <th rowspan="3">HOMENS</th>
                <td>Roberto</td>
                <td>Hulk</td>
                <td>vingadores</td>
                <td>capsule</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>oport</td>
                <td>graung</td>
                <td>juice</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>funtage</td>
                <td>jiotre</td>
                <td>rambo II</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
